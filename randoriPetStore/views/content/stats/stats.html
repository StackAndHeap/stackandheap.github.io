<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body class="statsView contentView">

    <article class="stat">
        <h3>Total Sales (worldwide)</h3>
        <br>
        <canvas id="line" data-type="Line" width="600" height="400" style="width: 600px; height: 400px;"></canvas>
        <span class="legend">
            <h5>Legend</h5>
            <p style="color:rgb(110,110,110);margin: 2px 10px"><span class="bold">Grey:</span> European Market</p>
            <p style="color:rgb(151,187,205);margin: 2px 10px"><span class="bold">Blue:</span> American Market</p>
        </span>
    </article>

    <article class="stat" style="margin-top: 35px">
        <h3>Species Sold</h3>
        <br>
        <canvas id="pie" data-type="Pie" width="600" height="400" style="width: 600px; height: 400px;"></canvas>
        <span class="legend">
            <h5>Legend</h5>
            <p style="color:#69D2E7;margin: 2px 10px"><span class="bold">Lightblue:</span> Dogs</p>
            <p style="color:#D97041;margin: 2px 10px"><span class="bold">Orange:</span> Monkeys</p>
            <p style="color:#b6934c;margin: 2px 10px"><span class="bold">Beige:</span> Cats</p>
        </span>
    </article>
</body>
</html>
